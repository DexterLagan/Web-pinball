<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DIAG v1</title>
<style>
  html,body{margin:0;height:100%;background:#111;overflow:hidden}
  #banner{position:fixed;top:0;left:0;right:0;background:#ffd54f;color:#111;
    font:700 16px/1.4 system-ui;padding:10px;z-index:3;text-align:center}
</style>
</head>
<body>
<div id="banner">DIAG v1 — If you can read this, GitHub Pages updated ✅</div>
<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js?v=diag1";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b0d10);
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 3); camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshBasicMaterial({color:0xff5555}));
scene.add(cube);

addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

function loop(t){ cube.rotation.y = t*0.0015; cube.rotation.x = t*0.001; renderer.render(scene, camera); requestAnimationFrame(loop); }
requestAnimationFrame(loop);
</script>
</body>
</html>
